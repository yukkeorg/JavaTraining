<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金検索結果', ~{::content}, 'charge')}">
<div th:fragment="content">
    <!--/*
        料金情報検索結果表示画面
    */-->
    <div class="row">
        <div class="col-auto">
            <a class="btn btn-secondary" th:href="@{/charge/search}">戻る</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <td scope="col">料金ID</td>
                <td scope="col">料金名</td>
                <td scope="col">月額料金</td>
                <td scope="col">運用開始日</td>
                <td scope="col">運用終了日</td>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${!#lists.isEmpty(result)}" th:each="row : ${result}">
                <td>
                    <a th:href="@{/charge/edit/{id}(id=${row.chargeId})}" th:text="${row.chargeId}"></a>
                </td>
                <td th:text="${row.name}"></td>
                <td th:text="${row.amount}"></td>
                <td>
                    <span th:text="${#dates.format(row.startDate, 'yyyy-MM-dd')}"></span>
                </td>
                <td>
                    <span th:text="${#dates.format(row.endDate, 'yyyy-MM-dd')}"></span>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(result)}">
                <td colspan="7">
                    <div class="text-center lh-lg">該当する情報が見つかりませんでした。</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>
