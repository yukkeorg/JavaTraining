# jakarta.validation.constraints パッケージのバリデーション(データの妥当性検証)で
# 検証に失敗した時に出力されるメッセージを定義する。
jakarta.validation.constraints.NotNull.message=この項目の入力は必須です。
jakarta.validation.constraints.NotBlank.message=この項目の入力は必須です。
jakarta.validation.constraints.Min.message=この項目は{value}以上の数値を入力してください。
jakarta.validation.constraints.Max.message=この項目は{value}以下の数値を入力してください。
jakarta.validation.constraints.Size.message=この項目は{min}文字以上{max}文字以下で入力してください。
