<!DOCTYPE html>
<html
  th:replace="~{layout/app :: layout('加入者検索', ~{::content}, 'member')}"
>
  <div th:fragment="content">
    <form
      th:action="@{/member/search}"
      th:object="${memberSearchCondition}"
      method="POST"
    >
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="mail">メールアドレス</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" th:field="*{mail}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="name">氏名</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">検索</button>
          <a class="btn btn-secondary" th:href="@{/member/add}">追加</a>
        </div>
      </div>
    </form>
    <div class="md-12"></div>
  </div>
</html>
