<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金編集', ~{::content}, 'charge')}">
  <div th:fragment="content">
    <div th:if="!${#strings.isEmpty(message)}" class="alert alert-success">
      <span th:text="${message}"></span>
    </div>
    <form th:action="@{/charge/save}" th:object="${charge}" method="POST">
      <input type="hidden" th:field="*{chargeId}" />
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="name">料金名</label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            th:field="*{name}"
            maxlength="128"
          />
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="chargeType">料金種別</label>
        <div class="col-sm-10">
          <select class="form-control" th:field="*{chargeType}">
            <option value="1">基本料金</option>
            <option value="2">オプション</option>
          </select>
          <span
            th:if="${#fields.hasErrors('chargeType')}"
            th:errors="*{chargeType}"
          ></span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="amount">月額料金</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" th:field="*{amount}" />
          <span
            th:if="${#fields.hasErrors('amount')}"
            th:errors="*{amount}"
          ></span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="startDate"
          >適用開始日</label
        >
        <div class="col-sm-10">
          <input
            class="form-control"
            type="date"
            th:field="*{startDate}"
            name="joining_date"
          />
          <span
            th:if="${#fields.hasErrors('startDate')}"
            th:errors="*{startDate}"
          ></span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="endDate">適用終了日</label>
        <div class="col-sm-10">
          <input class="form-control" type="date" th:field="*{endDate}" />
          <span
            th:if="${#fields.hasErrors('endDate')}"
            th:errors="*{endDate}"
          ></span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input class="btn btn-primary" type="submit" value="決定" />
          <a class="btn btn-link" th:href="@{/charge/search}">キャンセル</a>
        </div>
      </div>
    </form>
  </div>
</html>
