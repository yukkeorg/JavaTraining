<!DOCTYPE html>
<html th:fragment="layout(title, content, usefunction)" lang="ja">
<head th:replace="~{fragments/header :: common_header(${title})}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top flex-md-nowrap p-0 shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor"
                    class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path
                        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                </svg> <span class="fs-4">サービス管理システム</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFunctions"
                aria-controls="navbarFunctions" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarFunctions" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="|${usefunction == 'top' ? 'active' : ''}|" href="#"
                            th:href="@{/}">トップ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="|${usefunction == 'member' ? 'active' : ''}|" href="#"
                            th:href="@{/member/search}">加入者情報管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="|${usefunction == 'charge' ? 'active' : ''}|" href="#"
                            th:href="@{/charge/search}">課金情報管理</a>
                    </li>
                </ul>
                <ul sec:authorize="authenticated" class="navbar-nav">
                    <li class="nav-item mr-auto">
                        <a class="nav-link" href="#" th:href="@{/logout}">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <header class="col-md-12 pt-md-4">
                <h1 class="display-6" th:text="${title}"></h1>
            </header>
            <main class="col-md-12 col-lg-12 pt-4">
                <div th:replace="${content}">
                    <!-- アプリケーション領域 -->
                </div>
            </main>
        </div>
    </div>
</body>
</html>
