<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金検索', ~{::content}, 'charge')}">
  <div th:fragment="content">
    <form
      th:action="@{/charge/search}"
      th:object="${chargeSearchCondition}"
      method="POST"
    >
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="name">料金名</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input class="btn btn-primary" type="submit" value="検索" />
          <a class="btn btn-secondary" th:href="@{/charge/add}">追加</a>
        </div>
      </div>
    </form>
    <div class="md-12"></div>
  </div>
</html>
